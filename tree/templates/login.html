<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body style = "background-color:rgba(241,246,253,100);text-align: center">
<style> 
#main {border:4px solid rgba(152,242,198);border-radius:20px;
background-color:rgba(255,255,255,100);position: absolute;width:400px;
height:180px;left:50%;top:50%; margin-left:-200px;margin-top:-100px;} 
</style> 
        <div id="main">
           <form action="{% url 'login' %}" method="post" accept-charset="utf-8" enctype="multipart/form-data">
            {% csrf_token %}
            {% load staticfiles %}
            <img  style = "border:1px solid rgba(152,242,198);border-radius:20px;margin:5px" src="{% static "logo.png" %}" width=100px height=50px style = "center">
            </br>
            <div style = "margin:5px">
            <label for="username" >账号：</label>
            <input style = "background-color:rgba(152,242,198);border:4px solid rgba(152,242,198);border-radius:20px" id="username" type="text" name="username" value="{{ username }}"><br />
            </div>
            <div style = "margin:5px">
            <label for="password">密码：</label>
            <input style = "background-color:rgba(152,242,198);border:4px solid rgba(152,242,198);border-radius:20px" id="password" type="password" name="password" value="{{ password }}"><br />
            </div>
            <div style = "margin:10px">
            <input type="submit" value="注册" style="width:20%;Height:30px;color:rgba(255,255,255,100);background-color:rgba(228,198,208,100);border-radius:20px;border:1px solid rgb(228,198,208,100)">
            <div style = "display:inline;margin:5px"></div>
            <input type="submit" value="登录" style="width:20%;Height:30px;color:rgba(255,255,255,100);background-color:rgba(14,219,212,100);border-radius:20px;border:1px solid rgba(14,219,212,100)">
            <div>
            </form>
        </div>

</body>

</html>
